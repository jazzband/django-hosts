[tox]
downloadcache = {distshare}
args_are_paths = false
envlist =
    py{35,36,37,38,39}-dj22
    py{36,37,38,39}-dj31
    py{36,37,38,39,310}-dj32
    py{38,39,310}-dj40
    py{38,39,310}-djmain

[testenv]
usedevelop = true
commands = make test
whitelist_externals = make
deps =
    dj22: Django>=2.2a1,<3.0
    dj31: Django>=3.1a1,<3.2
    dj32: Django>=3.2a1,<3.3
    dj40: Django>=4.0a1,<4.1
    djmain: https://github.com/django/django/tarball/main
    coverage
    flake8
    pytest-django
    pytest-cov

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
